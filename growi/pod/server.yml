apiVersion: v1
kind: ConfigMap
metadata:
  name: growi-web-conf
data:
  growi-url: http://${EXTERNAL_HOST}:23000/
  plantuml-url: http://${EXTERNAL_HOST}:23000/_/uml/
  drawio-url: http://${EXTERNAL_HOST}:23000/_/draw/
  drawio-viewer-url: http://${EXTERNAL_HOST}:23000/_/draw/js/viewer.min.js
  nginx-conf: |
    map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }

    server {
      listen 80;

      proxy_set_header    Host               $proxy_host;
      proxy_set_header    X-Real-IP          $remote_addr;
      proxy_set_header    X-Forwarded-Proto  $scheme;
      proxy_set_header    X-Forwarded-Host   $http_host;
      proxy_set_header    X-Forwarded-Server $host;
      proxy_set_header    X-Forwarded-Port   $server_port;
      proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;

      # for WebSocket
      proxy_set_header    Upgrade            $http_upgrade;
      proxy_set_header    Connection         $connection_upgrade;

      location / {
        # https://github.com/weseek/growi/issues/748
        proxy_pass http://127.0.0.1:3000/;
      }

      location /_/uml/ {
        proxy_pass http://127.0.0.1:8081/_/uml/;
      }

      location /_/draw/ {
        # TODO: window.**** に相対パスを設定する。
        # TODO: export to PDF を追加する。
        proxy_pass http://127.0.0.1:8082/_/draw/;
      }

      location /js/viewer.min.js {
        # apps/app/src/components/Script/DrawioViewerScript.tsx:44
        # new URL('/js/viewer.min.js', rendererConfig.drawioUri)
        # URL の引数が絶対パスのため PATH が無視されるので draw.io に変更する。
        proxy_pass http://127.0.0.1:8082/_/draw/js/viewer-static.min.js;
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: growi-wiki-conf
data:
  password-seed: ${PASSWORD_SEED}
  secret-token: ${SECRET_TOKEN}
---
apiVersion: v1
kind: Pod
metadata:
  name: growi
spec:
  containers:
    - name: web
      image: nginx:1.25.3-alpine3.18-slim
      ports:
        - containerPort: 80
          hostPort: 23000
          protocol: tcp
      volumeMounts:
        - name: growi-web-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx-conf

    - name: wiki
      image: weseek/growi:6.2.2
      env:
        - name: APP_SITE_URL
          valueFrom:
            configMapKeyRef:
              name: growi-web-conf
              key: growi-url
        - name: MONGO_URI
          value: mongodb://127.0.0.1/growi
        - name: ELASTICSEARCH_VERSION
          value: 8
        - name: ELASTICSEARCH_URI
          value: http://127.0.0.1:9200/growi
        - name: PLANTUML_URI
          valueFrom:
            configMapKeyRef:
              name: growi-web-conf
              key: plantuml-url
        - name: DRAWIO_URI
          valueFrom:
            configMapKeyRef:
              name: growi-web-conf
              key: drawio-url
        - name: PASSWORD_SEED
          valueFrom:
            secretKeyRef:
              name: growi-wiki-conf
              key: password-seed
        - name: SECRET_TOKEN
          valueFrom:
            secretKeyRef:
              name: growi-wiki-conf
              key: secret-token
        - name: DEFAULT_EMAIL_PUBLISHED
          value: false
        - name: AUDIT_LOG_ENABLED
          value: true
        - name: FILE_UPLOAD
          value: local
      volumeMounts:
        - name: growi-data
          mountPath: /data:Z

    - name: db
      image: mongo:7.0.2-jammy
      volumeMounts:
        - name: growi-db
          mountPath: /data/db:Z
        - name: growi-configdb
          mountPath: /data/configdb:Z

    - name: uml
      image: plantuml-server:jetty-v1.2023.12-ex
      env:
        - name: BASE_URL
          value: /_/uml/
        - name: PORT
          value: 8081
      args:
        - --module=http-forwarded

    - name: draw
      image: drawio:22.1.0-ex
      env:
        - name: BASE_URL
          value: /_/draw/
        - name: PORT
          value: 8082
        - name: DRAWIO_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: growi-web-conf
              key: drawio-url
        - name: DRAWIO_VIEWER_URL
          valueFrom:
            configMapKeyRef:
              name: growi-web-conf
              key: drawio-viewer-url
        - name: DRAWIO_LIGHTBOX_URL
          valueFrom:
            configMapKeyRef:
              name: growi-web-conf
              key: drawio-viewer-url
        - name: PLANT_URL
          valueFrom:
            configMapKeyRef:
              name: growi-web-conf
              key: plantuml-url

    - name: search
      image: elasticsearch:8.11.0-ex
      env:
        - name: discovery.type
          value: single-node
      volumeMounts:
        - name: growi-index
          mountPath: /usr/share/elasticsearch/data:Z

  volumes:
    - name: growi-data
      hostPath:
        path: ${HOST_PATH}/data

    - name: growi-db
      hostPath:
        path: ${HOST_PATH}/db

    - name: growi-configdb
      hostPath:
        path: ${HOST_PATH}/configdb

    - name: growi-index
      hostPath:
        path: ${HOST_PATH}/index

    - name: growi-web-conf
      configMap:
        name: growi-web-conf
